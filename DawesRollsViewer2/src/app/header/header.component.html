<div class="background">
    <p class="text-center">Dawes Rolls Viewer</p>
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input pInputText type="text" [(ngModel)]="this.searchInput" name="searchInput" (input)="filterGlobal(this.searchInput, 'contains', this.activeIndex)" placeholder="Global Search" />
  </span>
    <p-tabView
    [hidden]="isHidden"
    (onChange)="handleChange($event)"
    [selectOnFocus]="true"
  [activeIndex]="this.activeIndex"
    >
      <p-tabPanel header="All" [tabIndex]="5"> </p-tabPanel>
      <p-tabPanel header="Choctaw" [tabIndex]="0"> </p-tabPanel>
      <p-tabPanel header="Chickasaw" [tabIndex]="1"> </p-tabPanel>
      <p-tabPanel header="Cherokee" [tabIndex]="2"> </p-tabPanel>
      <p-tabPanel header="Creek" [tabIndex]="3"> </p-tabPanel>
      <p-tabPanel header="Seminole" [tabIndex]="4"> </p-tabPanel>
    </p-tabView>
    <router-outlet />
  
  
  </div>

<div class="card">
    <p-table [value]="titles == undefined ? [] : titles" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Set A Notification</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template [formGroup]="this.addNotification"  pTemplate="body" let-titles>
            <tr>
                <td>{{titles.titleName}}</td>
                <td *ngIf="isNotAPicker(titles.titleName); then thenBlock else elseBlock" ></td>
                <ng-template #thenBlock> <td><input type="text" pInputText formControlName="{{titles.formName}}" /></td></ng-template>
                <ng-template #elseBlock>
                    <td *ngIf="isNotFKPicker(titles.titleName); then thenBlock else elseBlock" ></td>
                    <ng-template #thenBlock><td><p-multiSelect [selectionLimit]="1" [options]="jobs" [(ngModel)]="job" optionLabel="ClientCompanyName" placeholder="Select A Job" (onChange)="onFKPickerChanged($event)" formControlName="{{titles.formName}}" /></td></ng-template>
                    <ng-template #elseBlock><td><input type="text" pInputText formControlName="{{titles.formName}}" /></td></ng-template>
                </ng-template>
            </tr>
        </ng-template>
        <ng-template pTemplate="footer">
            <tr>
                <td><button 
                    pButton 
                    label="Submit" 
                    class="p-button-success" [rounded]="true" (click)="save(addNotification)">
                </button>
            </td>
                <td>
                <button 
                    pButton 
                    pRipple 
                    label="Clear" 
                    class="p-button-danger" [rounded]="true" (click)="clear()">
                </button>
            </td>
            </tr>
        </ng-template>
    </p-table>
<p-toast />
<p-confirmDialog>
    <ng-template pTemplate="message" let-message>
        <div class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border">
            <i class="pi pi-exclamation-circle text-6xl text-primary-500"></i>
            <p>{{ message.message }}</p>
        </div>
    </ng-template>
</p-confirmDialog>
</div>
